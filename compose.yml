volumes:
  grafana_data: {}
  clickhouse_data: {}

services:
  grafana:
    image: grafana/grafana:11.1.1
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_EXPLORE_ENABLED=true
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=qxip-flow-panel
      - GF_INSTALL_PLUGINS=https://github.com/metrico/grafana-flow/releases/download/v10.0.10/qxip-flow-panel-10.0.10.zip;qxip-flow-panel"
    restart: unless-stopped
    ports:
      - 3000:3000
    depends_on:
      - clickhouse-server
    logging:
      options:
        max-size: "10m"

  clickhouse-server:
    image: clickhouse/clickhouse-server:23.3-alpine
    container_name: clickhouse-server
    restart: unless-stopped
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/opentelemetry_zipkin.sql:/docker-entrypoint-initdb.d/opentelemetry_zipkin.sql
    environment:
      - CLICKHOUSE_USER
      - CLICKHOUSE_PASSWORD
    expose:
      - 8123
      - 9000
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', '127.0.0.1:8123/ping']
      interval: 1s
      timeout: 1s
      retries: 30
    logging:
      options:
        max-size: "10m"

  qryn:
    image: qxip/qryn:latest
    container_name: qryn
    restart: unless-stopped
    expose:
      - 3100
    environment:
      - CLICKHOUSE_SERVER=clickhouse-server
      - CLICKHOUSE_AUTH=${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}
      - NODE_OPTIONS="--max-old-space-size=4096"
    depends_on:
      clickhouse-server:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"

  heplify-server:
    image: ghcr.io/sipcapture/heplify-server:latest
    container_name: heplify-server
    ports:
      - "9060:9060"
      - "9096:9096"
      - "9060:9060/udp"
      - "9061:9061/tcp"
    command:
      - './heplify-server'
    environment:
      - HEPLIFYSERVER_HEPADDR
      - HEPLIFYSERVER_HEPTCPADDR
      - HEPLIFYSERVER_DBSHEMA
      - HEPLIFYSERVER_DBDRIVER
      - HEPLIFYSERVER_DBADDR
      - HEPLIFYSERVER_LOGLVL
      - HEPLIFYSERVER_LOGSTD
      - HEPLIFYSERVER_PROMADDR
      - HEPLIFYSERVER_DEDUP
      - HEPLIFYSERVER_LOKIURL
      - HEPLIFYSERVER_LOKITIMER
      - HEPLIFYSERVER_LOKIIPPORTLABELS
    restart: unless-stopped
    depends_on:
      - qryn
      - clickhouse-server
    logging:
      options:
        max-size: "50m"
  
  vector:
    image: timberio/vector:0.31.0-alpine
    container_name: vector
    restart: unless-stopped
    volumes:
      - ./vector/vector.toml:/etc/vector/vector.toml:ro
    depends_on:
      - qryn
    logging:
      options:
        max-size: "10m"